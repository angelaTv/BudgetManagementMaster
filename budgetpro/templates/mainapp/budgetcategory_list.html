<!DOCTYPE html>
{%extends 'base.html'%}
{%load static%}
{% block body_block%}

<h4>CategoryList</h4>
<div align="center">
<a href="{%url 'createcategory'%}"class="btn btn-primary stretched-link">Add New Category</a>
</div>
<br/>
<table class="table table-striped table-dark">
{%for ct in object_list%}
<tr>
    <td>{{ct.category_name}}</td>
    <td><a href="{%url 'updatecategory' ct.id %}">update</a></td>
    <td><a href="{%url 'deletecategory' ct.id %}">delete</a></td>
</tr>
{%endfor%}
    </table>
{%endblock%}
